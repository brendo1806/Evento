<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PresenteForm</title>
    {% bootstrap_css %}
</head>
<body>

{% bootstrap_javascript jquery='full' %}

</body>
</html>
